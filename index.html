<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>üìã Task Tracker</h1>

            <div class="task-statistics">
                <div class="stats">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stats">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stats">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <form class="task-form" id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <input type="text" id="taskCategory"
                            placeholder="e.g., Work, Personal, Study">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription"
                        placeholder="Task details..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <div class="filters">
                <div class="filter-group">
                    <label for="filterStatus">Status:</label>
                    <select id="filterStatus">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterPriority">Priority:</label>
                    <select id="filterPriority">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchTasks">Search:</label>
                    <input type="text" id="searchTasks"
                        placeholder="Search tasks...">
                </div>
            </div>

            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task above to get started.</p>
                </div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Task</h2>
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskTitle">Task Title *</label>
                        <input type="text" id="editTaskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="date" id="editTaskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="editTaskCategory">Category</label>
                        <input type="text" id="editTaskCategory">
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Description</label>
                        <textarea id="editTaskDescription"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update
                        Task</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
